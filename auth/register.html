<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="navbar navbar-expand-lg bd-navbar sticky-top ">
        <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap " aria-label="Main navigation">
            <a class="p-2 flex-grow-1 fst-italic fs-3 text-success-emphasis nav-brand" href="../index.html"
                style="text-decoration: none; ">Web Name</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col text-center">
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                    account</h3>
            </div>
        </div>
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-10 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    placeholder="name@example.com" aria-describedby="emailHelp">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                            </div>
                            <button type="submit" class="btn btn-primary mb-2" style="width: 100%; font-weight: 600;"
                                onclick="login()">
                                Log in
                            </button>
                            <p class="mb-5 pb-lg-2 " style="color: #393f81;">
                                You are new?
                                <a class="d-inline" href="./register.html" style="color: #393f81; ">Register</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
