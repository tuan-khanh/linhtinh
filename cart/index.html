<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-wiadth, initial-scale=1.0" />
    <title>Home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
  </head>

  <body>
    <header class="navbar navbar-expand-sm bd-navbar sticky-top box-shadow3">
      <nav
        class="container-xxl bd-gutter flex-wrap flex-lg-nowrap"
        aria-label="Main navigation"
      >
        <a
          class="p-2 flex-grow-1 fst-italic fs-3 nav-brand"
          href="#"
          style="text-decoration: none"
        >
          Web Name
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item auth-nav-item">
              <a class="nav-link" href="auth/login.html">Log In</a>
            </li>
            <li class="nav-item auth-nav-item">
              <a class="nav-link" href="auth/register.html">Register</a>
            </li>
            <li class="nav-item main-nav-item">
              <a class="nav-link" type="button" id="logOutButton">Logout</a>
            </li>
            <li class="nav-item main-nav-item">
              <a class="nav-link active" href="#">Products</a>
            </li>
            <li class="nav-item main-nav-item">
              <a
                class="nav-link btn"
                type="button"
                data-bs-toggle="offcanvas"
                href="#cartOffCanvas"
                role="button"
                aria-controls="cartOffCanvas"
              >
                <i class="bi bi-cart"></i>
                <span class="badge text-bg-secondary" id="cartCountItem"></span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="cartOffCanvas"
      aria-labelledby="cartOffCanvas"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="cartOffCanvasLabel">Cart</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body d-flex flex-column justify-content-between">
        <div class="list-group" id="orderItemList"></div>
        <div class="container text-center">
          <div class="row gy-2">
            <div class="col-12">
              <a
                class="btn btn-dark w-100"
                data-bs-dismiss="offcanvas"
                class="btn btn-dark d-block mb-1"
                href="cart/index.html"
              >
                Go to the cart
              </a>
            </div>
            <div class="col-12">
              <button
                type="button"
                data-bs-dismiss="offcanvas"
                class="btn btn-outline-dark w-100 mb-1"
              >
                Continue shopping
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main class="container pt-5">
      <div class="row">
        <div class="col mb-3">
          <h3>Your cart</h3>
        </div>
      </div>
      <div class="row gy-2">
        <div class="col-12 col-lg-7">
          <div class="card box-shadow3">
            <div class="card-body">
              <div class="container-fluid">
                <table class="table" id="orderItemTable">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Image</th>
                      <th scope="col">Name</th>
                      <th scope="col">Count</th>
                      <th scope="col">Price</th>
                    </tr>
                  </thead>
                  <tbody class="table-group-divider">
                    <tr>
                      <th scope="row">1</th>
                      <td>
                        <img
                          src="../assets/images/products/effaclarmicropeelingpurifyinggel400ml2salicylicacidoilyskinfss.webp"
                          width="100"
                          class="card-image-top bg-secondary-subtle p-1"
                        />
                      </td>
                      <td>Name</td>
                      <td>
                        <div class="me-3">
                          <input
                            type="number"
                            value="1"
                            class="form-control"
                            id="countInput"
                            style="max-width: 6rem"
                          />
                        </div>
                      </td>
                      <td>1000</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-5">
          <div class="card box-shadow3">
            <div class="card-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-8">Temporary</div>
                  <div class="col-4 text-end" id="tempTotal"></div>
                </div>
                <div class="row">
                  <div class="col-8">Shipping fee</div>
                  <div class="col-4 text-end"></div>
                </div>
                <div class="row">
                  <div class="col-8">Total</div>
                  <div class="col-4 text-end" id="totalBill"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="../js/header.js"></script>
  <script src="../auth/js/auth.js"></script>
  <script src="../models/product.model.js"></script>
  <script src="./js/cart.js"></script>
  <script src="./js/index.js"></script>
</html>
